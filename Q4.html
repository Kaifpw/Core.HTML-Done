<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>List of Tags.</h1>
    <ol>
        <li> h1: Defines a heading Level 1.</li>
        <li> p: Defines a paragraph of a Text.</li>
        <li> Div: Defines a container of an element.</li>
        <li> table: Defines a table with rows and columns.</li>
        <li> ul: Defines un ordered list.</li>
    </ol>
    
</body>
</html>
