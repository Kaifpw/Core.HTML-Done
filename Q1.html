<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
</head>
<body>
    <p>
        <b>This text will be bolded.</b>
    </p>
    <p>
        <i>This text will be italic.</i>
    </p>
    <p>
        <ins> This text will be underlined.</ins>
    </p>
    <p>
        <mark> This text will be highlighted</mark>
    </p>
    <p>
        This is a normal text <sup> This will be super scripted</sup> This is normal again.
    </p>
    <p>
        This is normal text <sub> This will be subscripted</sub>
    </p>
    <p>
        This a normal text <small> smal text</small>
    </p>
    <p>
        <del> This text will be deleted.</del>
    </p>
    
</body>
</html>
